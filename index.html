<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="triqui.css">
    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/e82211b215.js" crossorigin="anonymous"></script>
    <title>Triqui</title>
</head>
<body>
<h1 id="tittle">Select  X or O</h1>
    <div class="container">
        <div class="row">
            <div type="button" class="square" name="x1"><i class="fas fa-times x1"></i></div>
            <div type="button" class="square" name="x2"><i class="fas fa-times x2"></i></div>
            <div type="button" class="square" name="x3"><i class="fas fa-times x3"></i></div>
        </div>

        <div class="row">
            <div type="button" class="square4" name="x3"><i class="fas fa-times x4"></i></div>
            <div type="button" class="square5" name="x4"><i class="fas fa-times x5"></i></div>
            <div type="button" class="square6" name="x5"><i class="fas fa-times x6"></i></div>
        </div>

        <div class="row">
            <div type="button" class="square7" name="x6"><i class="fas fa-times x7"></i></div>
            <div type="button" class="square8" name="x7"><i class="fas fa-times x8"></i></div>
            <div type="button" class="square9" name="x8"><i class="fas fa-times x9"></i></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="triqui.js" charset="utf-8"></script>
</body>
</html>
